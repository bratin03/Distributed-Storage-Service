worker_processes 1;

error_log /var/log/nginx/signup_error.log warn;
pid /var/run/nginx_signup.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    access_log /var/log/nginx/signup_access.log combined;

    upstream signup_servers {
        # Use hash based on client IP and port. The "consistent" parameter helps with
        # minimizing session remapping when servers are added/removed.
        # hash $remote_addr consistent;
        server 127.0.0.2:10001;
        server 127.0.0.2:10002;
        server 127.0.0.2:10003;
    }

    server {
        listen 127.0.0.2:10000;

        location /subscribe {
            proxy_pass http://signup_servers;

            # Forward original client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Disable buffering for long polling
            proxy_buffering off;

            # Increase timeouts for long-held connections
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            access_log /var/log/nginx/signup_location_access.log combined;
        }
    }
}
