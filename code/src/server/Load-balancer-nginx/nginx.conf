# /etc/nginx/nginx.conf

user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    # Define upstream backend servers
    upstream meta_servers {
        server meta1.example.com:8000;  # L1/L2 metadata servers
        server meta2.example.com:8000;
    }

    upstream block_servers {
        server block1.example.com:9000;  # Chunk storage servers
        server block2.example.com:9000;
    }

    upstream auth_servers {
        server auth.example.com:7000;  # Authentication server
    }

    server {
        listen 80;
        server_name api.your-storage.com;

        # CORS headers (adjust for production)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

        # Initial endpoint to get server list
        location /get_servers {
            proxy_pass http://meta_servers;
            proxy_set_header Host $host;
        }

        # Authentication endpoint
        location /auth {
            proxy_pass http://auth_servers;
            proxy_set_header Host $host;
        }

        # Route metadata operations
        location /metadata {
            proxy_pass http://meta_servers;
            proxy_set_header Host $host;
        }

        # Route chunk operations
        location /chunks {
            proxy_pass http://block_servers;
            proxy_set_header Host $host;
        }
    }
}